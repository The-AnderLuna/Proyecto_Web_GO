<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listar Usuarios</title>
    <link rel="stylesheet" href="/css/gestion.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .fecha-registro {
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>

        {{if .Error}}
        <p class="error">{{.Error}}</p>
        {{end}}

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th class="fecha-registro">Fecha de Registro</th>
                </tr>
            </thead>
            <tbody>
                {{range .Usuarios}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Nombre}}</td>
                    <td>{{.Apellidos}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Telefono}}</td>
                    <td>{{.Rol}}</td>
                    <td>{{.Estado}}</td>
                    <td>{{.FechaRegistro}}</td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="8">No se encontraron usuarios.</td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <p><a href="/usuario">Volver</a></p>
    </div>
</body>
</html>
